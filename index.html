<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integers Stack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1 class="text-center m-4">Integers Stack</h1>
  <div class="container">
    <div class="d-flex justify-content-center mb-4">
      <input id="stack-input" class="form-control w-25 me-3" type="text">
      <button id="push-button" class="btn btn-primary" type="button" disabled="disabled">Push</button>
    </div>
    <div class="d-flex justify-content-center">
      <ul id="stack" class="d-flex flex-column-reverse list-unstyled w-25 stack"></ul>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
